name: Publish Package to npm

on:
  push:
    tags:
      - "v*"
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Set version from tag (release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          npm version $TAG_VERSION --no-git-tag-version --allow-same-version

      - name: Set canary version (main branch)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          CANARY_VERSION="${CURRENT_VERSION}-canary.${GITHUB_RUN_NUMBER}.${COMMIT_SHA}"
          npm version $CANARY_VERSION --no-git-tag-version --allow-same-version

      - name: Publish to npm (release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (canary)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: npm publish --access public --tag canary --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
